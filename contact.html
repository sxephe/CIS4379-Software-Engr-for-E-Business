<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <div class="contact-container">
    <form action="submit_contact.php" method="POST">
      <h2>Send Us a Message</h2>

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Subject" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." rows="5" required></textarea>

      <button type="submit" class="btn-submit">Send Message</button>
    </form>

    <div class="contact-info">
      <h2>Our Info</h2>
      <p><strong>Email:</strong> support@my.tamuct.edu</p>
      <p><strong>Phone:</strong> (254) 519-5400</p>
      <p><strong>Address:</strong> 1001 Leadership Pl, Killeen, TX 76549</p>
    </div>
  </div>

  <footer>
     <p>&copy; 2025 TAMUCT Online Food Ordering. All Rights Reserved.</p>
  </footer>
</body>
</html>
