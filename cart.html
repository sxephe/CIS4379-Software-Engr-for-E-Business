<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAMUCT | Cart</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background-color: #f4f4f4; }
    .total { font-weight: bold; }
    .checkout-btn { margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="Logo-Dark.svg" alt="TAMUCT Logo" />
    </div>
    <nav class="main-nav">
      <a href="menu.html">MENU</a>
      <a href="cart.html">CART</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Subtotal</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody id="cart-items">
      <tr>
        <td>Example Item</td>
        <td>$10.00</td>
        <td><input type="number" value="1" min="1"></td>
        <td>$10.00</td>
        <td><button>Remove</button></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3" class="total">Total</td>
        <td id="cart-total">$10.00</td>
        <td></td>
      </tr>
    </tfoot>
  </table>

  <button class="checkout-btn">Proceed to Checkout</button>

  <script>
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');

    function updateTotal() {
      let total = 0;
      cartItems.querySelectorAll('tr').forEach(row => {
        const price = parseFloat(row.cells[1].textContent.replace('$',''));
        const quantity = parseInt(row.cells[2].querySelector('input').value);
        const subtotal = price * quantity;
        row.cells[3].textContent = '$' + subtotal.toFixed(2);
        total += subtotal;
      });
      cartTotal.textContent = '$' + total.toFixed(2);
    }

    // Update total when quantity changes
    cartItems.addEventListener('input', (e) => {
      if (e.target.tagName === 'INPUT') updateTotal();
    });

    // Remove item from cart
    cartItems.addEventListener('click', (e) => {
      if (e.target.tagName === 'BUTTON') {
        e.target.closest('tr').remove();
        updateTotal();
      }
    });

    updateTotal();
  </script>
</body>
</html>
