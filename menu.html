<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TAMUCT | Online Food Ordering</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="Logo-Dark.svg" alt="TAMUCT Logo" />
    </div>
    <nav class="main-nav">
      <a href="menu.html">MENU</a>
      <a href="cart.html">CART</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <section class="menu-section">
    <div class="menu-item">
      <img src="cheeseburger.webp" alt="Burger" />
      <h3>Cheeseburger</h3>
      <p>$8.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="menu-item">
      <img src="pepperonipizza.webp" alt="Pizza" />
      <h3>Pepperoni Pizza</h3>
      <p>$12.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="menu-item">
      <img src="ceasarsalad.webp" alt="Salad" />
      <h3>Caesar Salad</h3>
      <p>$6.49</p>
      <button>Add to Cart</button>
    </div>

    <div class="menu-item">
      <img src="fountaindrink.png" alt="Fountain Drink" />
      <h3>Fountain Drink</h3>
      <p>$1.50</p>
      <button>Add to Cart</button>
    </div>
        
  </section>

  <footer>
    <p>&copy; 2025 TAMUCT Online Food Ordering. All Rights Reserved.</p>
  </footer>

</html>
